<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Console Tricks!</title>
    </head>
    <body>

        <p onclick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>
        <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello')

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ‘')

    // Styled
    console.log('%c Hello I am a string!', 'font-size:50px; color: green;')

    // warning!
    console.warn('oh no!')

    // Error :|
    console.error('shit');

    // Info
    console.info('lets go Gulls')

    // Testing
    console.assert(1 === 2, 'that is wrong')
    // will only fire when something is wrong

    // clearing
    //console.clear()

    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.dir(p)

    // Grouping together
dogs.forEach(dog => {
  console.groupCollapsed(`${dog.name}`)
  console.log(`This is ${dog.name}`)
  console.log(`This is ${dog.name} is ${dog.age * 7} dog years old`)
  console.groupEnd(`${dog.name}`)
})

    // counting
    console.count('max')
    console.count('max')
    console.count('max')
    console.count('max')
    console.count('max')
    console.count('max')
    console.count('max')
    
    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos').then(data => data.json()).then(data => {
      console.timeEnd('fetching data')
      //console.log(data)
    })


    //table

    console.table(dogs)

  </script>

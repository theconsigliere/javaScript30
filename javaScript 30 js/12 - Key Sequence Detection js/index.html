<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Key Detection</title>
        <script src="http://www.cornify.com/js/cornify.js" type="text/javascript"></script>
    </head>
    <body>
        <script>
            const pressed = []
            const secretCode = 'max'
            window.addEventListener('keyup', (event) => {
                console.log(event.key)
                pressed.push(event.key)
                // SPLICE
                // array does not exceed the length of the secretcode, 
                //each new button press pushes to the front of the array 
                //and pushes out the last key event
                pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length)


                // if array includes secretcode we are loooking for
                if(pressed.join('').includes(secretCode)) {
                    console.log('DING DING!')
                    //cornify js
                    cornify_add()
                }

                console.log(pressed)
            })
</script>
    </body>
    </body>
</html>
